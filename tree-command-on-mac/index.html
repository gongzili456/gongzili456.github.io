<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 在Mac上使用tree命令 · Blog</title><meta name="description" content="在Mac上使用tree命令 - liuguili"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/logo.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><header><a href="/" class="logo-link"><img src="/logo.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="https://github.com/gongzili456" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">在Mac上使用tree命令</h1><div class="post-meta"><div class="post-time">Aug 29, 2014</div></div><div class="post-content"><p>以树的形式来显示目录信息可读性非常高，就像下面这样，在网上也经常看到下面这种格式，其实实现起来非常简单，Unix系统里面都会有一个命令<code>tree</code>(需要安装)，功能就是用来以树的形式来遍历目录的。</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ROOT/&#10;&#9492;&#9472;&#9472; WEB-INF&#10;    &#9492;&#9472;&#9472; web.xml</span><br></pre></td></tr></table></figure>
<p>在Mac上默认是没有<code>tree</code>命令的，据说在Ubuntu上也没有。</p>
<p>###安装<br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install tree</span><br></pre></td></tr></table></figure></p>
<p>###使用</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tree dir&#9;//&#26597;&#30475;&#26576;&#20010;&#30446;&#24405;</span><br></pre></td></tr></table></figure>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tree -L <span class="number">2</span>	<span class="comment">//查看当前目录，但只看2个层级</span></span><br></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/thread-safe-jmm/" class="prev">上一篇</a><a href="/read-spring-source-two-beans-initialization/" class="next">下一篇</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'geeekr-blog';
